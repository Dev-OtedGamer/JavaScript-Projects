<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Information Form</title>
        <link rel="stylesheet" href="CSS/main.css">
        
    </head>
    
    <body>
        <!--Slideshow container-->
        <div class="slideshow-container">

            <!--Full width image with number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="Images/car1.jpg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Images/car2.jpg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Images/car3.jpg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#100094;</a>
            <a class="next" onclick="plusSlides(1)">&#100095;</a>
        </div>
        <br>

        <!--The dots/ circles-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <p>How many seconds would you like to set you alarm for?</p>
        <input id="seconds" type="number" value=""/>
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

        <script src="JS/main.js"></script>
    </body>

</html>
