<!DOCTYPE html>
<html>
    <head>
        <!-- Load the jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function() {
            // When the DOM is fully loaded, execute the following code
            
            // Append a body element with nested divs and paragraphs to the HTML document
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );

            // Change the color of Paragraph 2 to red
            $("#2").css({"color":"red"});
            
            // Set up a click event handler for Paragraph 3
            $("#3").click(function() {
                // Hide the <h1> element when Paragraph 3 is clicked
                $("h1").hide();
            });
        });
    </script>
</html>
